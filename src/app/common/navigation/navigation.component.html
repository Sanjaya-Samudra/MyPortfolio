            <img src="aws.svg" class="w-6 h-6" alt="aws">
            <img src="electron.svg" class="w-6 h-6" alt="electron">
            <img src="react.svg" class="w-6 h-6" alt="react">
            <img src="typescript.svg" class="w-6 h-6" alt="typescript">
            <img src="c.svg" class="w-6 h-6" alt="c">
            <img src="c-plus-plus.svg" class="w-6 h-6" alt="c-plus-plus">
            <img src="figma.svg" class="w-6 h-6" alt="figma">
            <img src="pycharm.svg" class="w-6 h-6" alt="pycharm">
            <img src="github.svg" class="w-6 h-6" alt="github">
            <img src="bootstrap.svg" class="w-6 h-6" alt="bootstrap">
            <img src="tailwind.svg" class="w-6 h-6" alt="tailwind">
            <img src="postman.svg" class="w-6 h-6" alt="postman">
            <img src="trello.svg" class="w-6 h-6" alt="trello">
            <img src="kubernetes.svg" class="w-6 h-6" alt="kubernetes">
            <img src="blender.svg" class="w-6 h-6" alt="blender">
         </div>
      </div>

      <!-- User Profile Dropdown (Right-aligned) -->
      <div class="relative">
         <button type="button" (click)="toggleDropdown()"
            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 rounded-full" src="dragon-ball-z.jpg" alt="user photo">
         </button>

         <!-- Small Pop-up User Menu (Right-aligned) -->
         <div id="dropdown-user"
            class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-700 rounded-lg shadow-lg border dark:border-gray-600"
            [ngClass]="{'hidden': !isDropdownOpen, 'block': isDropdownOpen}">

            <!-- User Info Section -->
            <div class="px-4 py-3 border-b dark:border-gray-600">
               <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ userName }}</p>
               <p class="text-xs text-gray-500 dark:text-gray-300">{{ userEmail }}</p>
               <p class="text-xs text-gray-500 dark:text-gray-300">{{ userProfession }}</p>
            </div>

            <!-- User Menu List -->
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-300">
               <li>
                  <a routerLink="/dashboard" (click)="closeDropdown()"
                     class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Dashboard</a>
               </li>
               <li>
                  <a routerLink="/views" (click)="closeDropdown()"
                     class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Views</a>
               </li>
               <li>
                  <a routerLink="/earnings" (click)="closeDropdown()"
                     class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Earnings</a>
               </li>
               <li>
                  <a href="" (click)="logout()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Sign
                     out</a>
               </li>
            </ul>
         </div>
      </div>

   </div>
</nav>
