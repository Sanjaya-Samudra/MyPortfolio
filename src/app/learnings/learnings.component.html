<!-- learnings.component.html -->
<div class="container mx-auto px-4 py-10">
    <!-- Header Section -->
    <div class="text-center mb-10">
       <h1 class="text-4xl font-extrabold text-gradient bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 p-4 rounded-lg">My Learnings</h1>
       <p class="text-lg text-gray-600 dark:text-gray-300">Discover the knowledge and insights I've gathered on my journey.</p>
    </div>
 
    <!-- Learning Cards Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
       <div *ngFor="let learning of learnings" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg hover:shadow-2xl transition-transform transform hover:scale-105">
          <img class="rounded-t-lg w-full h-48 object-cover" [src]="learning.imageUrl" [alt]="learning.title">
          <div class="p-6">
             <h3 class="text-xl font-semibold text-gradient mb-3">{{ learning.title }}</h3>
             <p class="text-gray-700 dark:text-gray-300 mb-4">{{ learning.description }}</p>
             <button class="bg-indigo-500 text-white px-6 py-2 rounded-md hover:bg-indigo-600 transition duration-300">Read More</button>
          </div>
       </div>
    </div>
 
    <!-- Learning Resources Section -->
    <div class="mt-12">
       <h2 class="text-3xl font-bold text-gradient bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-center mb-6 rounded-lg">Explore More Learning Resources</h2>
       <div class="flex flex-wrap justify-center gap-6">
          <div class="w-64 bg-white border border-gray-200 rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300" *ngFor="let resource of resources">
             <h4 class="text-xl font-semibold text-gray-800 dark:text-white mb-3">{{ resource.title }}</h4>
             <p class="text-gray-600 dark:text-gray-300 mb-4">{{ resource.description }}</p>
             <a [href]="resource.link" class="text-blue-600 hover:underline">Visit</a>
          </div>
       </div>
    </div>
 </div>
