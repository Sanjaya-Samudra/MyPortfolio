<div class="achievements-container">
  <!-- Animated Background Elements -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Inspirational Quotes Section -->
  <div class="quotes-showcase">
    <div class="rotating-quote">
      <span class="quote-text">{{ currentQuote }}</span>
      <span class="typing-cursor" [class.blinking]="isTyping">|</span>
      <div class="quote-glow"></div>
    </div>
  </div>

  <!-- Horizontal Timeline Section -->
  <div class="horizontal-timeline">
    <div class="timeline-line-horizontal"></div>
    <div class="timeline-item-horizontal" *ngFor="let achievement of achievements.slice(0, 1); let i = index">
      <div class="achievement-card-horizontal" [style.animation-delay]="i * 0.3 + 's'" (click)="openModal(achievement)" style="cursor: pointer;">
        <div class="card-glow"></div>
        <div class="card-content">
          <div class="icon-container">
            <img [src]="achievement.icon" [alt]="achievement.title" class="achievement-icon">
            <div class="icon-glow"></div>
          </div>
          <div class="text-content">
            <h3 class="achievement-title">{{ achievement.title }}</h3>
            <p class="achievement-description">{{ achievement.description }}</p>
            <div class="year-badge">
              <span class="year">{{ achievement.year }}</span>
            </div>
          </div>
        </div>
        <div class="card-ribbon" [style.background]="getRibbonColor(achievement.color)"></div>
      </div>
    </div>
  </div>

  <!-- Vertical Grid Section -->
  <div class="vertical-grid">
    <div class="achievement-card-vertical" *ngFor="let achievement of achievements.slice(1); let i = index" [style.animation-delay]="(i + 1) * 0.3 + 's'" (click)="openModal(achievement)" style="cursor: pointer;">
      <div class="card-glow"></div>
      <div class="card-content-vertical">
        <div class="icon-container-vertical">
          <img [src]="achievement.icon" [alt]="achievement.title" class="achievement-icon-vertical">
          <div class="icon-glow"></div>
        </div>
        <div class="text-content-vertical">
          <h3 class="achievement-title-vertical">{{ achievement.title }}</h3>
          <p class="achievement-description-vertical">{{ achievement.description }}</p>
          <div class="year-badge-vertical">
            <span class="year">{{ achievement.year }}</span>
          </div>
        </div>
      </div>
      <div class="card-ribbon-vertical" [style.background]="getRibbonColor(achievement.color)"></div>
    </div>
  </div>
</div>

<!-- Modal for Full Image View -->
<div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()">&times;</button>
    <img [src]="selectedAchievement.icon" [alt]="selectedAchievement.title" class="modal-image">
    <h3 class="modal-title">{{ selectedAchievement.title }}</h3>
    <button class="close-button-bottom" (click)="closeModal()">Close</button>
  </div>
</div>
